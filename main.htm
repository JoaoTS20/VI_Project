<!DOCTYPE html>
<meta charset="utf-8">
          
<!-- Load d3.js -->
<script src="http://d3js.org/d3.v6.js"></script>
<link rel="stylesheet" href="choropleth.css">
<html>
    <!-- Create an element where the map will take place -->
    <div class="container">
        <h2>Movie Production Geographic Distribution</h2>
        <div class="radarChart"><svg id="my_dataviz" width="450" height="350"></svg></div>
        <div class="filters">sadsa</div>
    </div>
</html>
<script>

    // The svg
    const svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");
    
    // Map and projection
    const path = d3.geoPath();
    const projection = d3.geoMercator()
      .scale(70)
      .center([0,20])
      .translate([width / 2, height / 2]);
    
    // Data and color scale
    const data = new Map();
    const colorScale = d3.scaleThreshold()
      .domain([10, 20, 50, 100, 200,500,1000,10000,15000])
      .range(d3.schemeBlues[7]);
    const countOccurrences = (arr, val) => arr.reduce((a, v) => (v === val ? a + 1 : a), 0);
    // Load external data and boot
    Promise.all([
    d3.json("world.geojson"),
    d3.csv("dataset.csv").then(function(d) {
        countries=[]
        d.forEach(element => {eval(element.production_countries).forEach(cou => {countries.push(cou)})});
        cout_set=new Set(countries)
        cout_set.forEach(country => {data.set(country,countOccurrences(countries,country))})
        console.log(data)
    })]).then(function(loadData){
        let topo = loadData[0]
        console.log(topo)
        let mouseOver = function(event,d) {
            console.log(d.total)
            console.log(d.properties.name)
            d3.selectAll(".Country")
            .transition()
            .duration(200)
            .style("opacity", .5)
            d3.select(this)
            .transition()
            .duration(200)
            .style("opacity", 1)
            .style("stroke", "black")
        }
    
      let mouseLeave = function(d) {
        d3.selectAll(".Country")
          .transition()
          .duration(200)
          .style("opacity", .8)
        d3.select(this)
          .transition()
          .duration(200)
          .style("stroke", "transparent")
      }
    
      // Draw the map
      svg.append("g")
        .selectAll("path")
        .data(topo.features)
        .enter()
        .append("path")
          // draw each country
          .attr("d", d3.geoPath()
            .projection(projection)
          )
          // set the color of each country
          .attr("fill", function (d) {
            d.total = data.get(d.properties.name) || 0;
            return colorScale(d.total);
          })
          .style("stroke", "transparent")
          .attr("class", function(d){ return "Country" } )
          .style("opacity", .8)
          .on("mouseover", mouseOver )
          .on("mouseleave", mouseLeave )
       
    })
    
    </script>
