<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/629630cf7b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="force_graph.css">
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
</head>

<body>
    <div class="container center-this pad-container">
        <div class="row">
            <div class="col"><h2>Cooperation between different studios in the making of film</h2></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="div_d3"></div>
            </div>
            <div class="col">
                <label for="search" style="display: block;" >Add film studios to view and compare them:</label>
                <div class="row" style="padding-bottom: 5%;">
                    <div class="input-group">
                        <div class="form-outline">
                          <input type="search" id="input_add" class="form-control" />
                        </div>
                        <br>
                        <button type="button" id="button_add" style="margin-left: 5px;" class="btn btn-primary">
                          <p>Add</p>
                        </button>
                      </div>
                </div>
                <div class="row" style="padding-bottom: 5%;">
                    <div id="autocomplete"></div>
                </div>
                <ul class="list-group" id="item_list">
                    <li class="list-group-item">
                        <div class="inline-this">Pixar</div>
                        <i class="fas fa-times-circle"></i>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <defs>
        <marker id='my_arrow' refX='0' refY='2' markerWidth='4' markerHeight='4'
                                orient='auto'>
            <path d='M 0 0 L 4 2 L 0 4 z' fill='#666'/>
        </marker>
    </defs>

    <script type="module" src="iso_langs.js"></script>
    <script type="module" src="force_graph.js"></script>
</body>
</html>
